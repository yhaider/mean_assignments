<!DOCTYPE html>

        <meta charset="utf-8">
        <title>JS Math</title>
        <script type="text/javascript">
            function zero_negativity(arr){
                for (var i = 0; i < arr.length; i++){
                    if (arr[i] < 0){
                        return "False";
                    }
                    else{
                        continue;
                    }
                }
                return "True";
            }
            // Takes an array. Returns true if the input array contains
            // no negative numbers, returns false if it does.

            function is_even(num){
                if (num % 2 !== 0){
                    return "False";
                }
                else{
                    return "True";
                }
            }
            // Takes a number. Returns true if the input number is even,
            // returns false if the number is odd.

            function create_dummy_array(n){
                var dummy_arr = [];
                var min = 0;
                var max = 10;
                for(var i = 0; i < n; i++){
                    dummy_arr[i] = Math.floor((Math.random() * 10) + 0);
                }
                return dummy_arr;
            }
            // Takes a number n. Returns an array of random numbers between
            // 0 and 9 with the length of n.


            function random_choice(arr){
                var rand = Math.floor((Math.random() * arr.length) + 0);
                return arr[rand];
            }
            // Takes an array. Returns a random element of the array, based
            // on its length and never returns undefined.



            // Testing
            console.log(zero_negativity([1,2,3]));
            console.log(zero_negativity([-1,3,4]));
            console.log(is_even(4));
            console.log(is_even(3));
            console.log(create_dummy_array(4));
            console.log(random_choice([1,2,3,4,5,6,7]))
        </script>
