<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Objects</title>
        <script type="text/javascript">
            function print_students_cohort(object){
                for(var i = 0; i < object.length; i ++){
                    console.log("Name: " + object[i]['name'] + ", Cohort: " + object[i]['cohort'])
                }
            }
            let students = [
                {name: 'Remy', cohort: 'Jan'},
                {name: 'Genevieve', cohort: 'March'},
                {name: 'Chuck', cohort: 'Jan'},
                {name: 'Osmund', cohort: 'June'},
                {name: 'Nikki', cohort: 'June'},
                {name: 'Boris', cohort: 'June'}
            ];
            print_students_cohort(students)




            function print_users_employees(){
                let users = {
                    employees: [
                        {'first_name':  'Miguel', 'last_name' : 'Jones'},
                        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                        {'first_name' : 'Nora', 'last_name' : 'Lu'},
                        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
                    ],
                    managers: [
                       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
                    ]
                 };
                for (type in users){
                    console.log(type.toUpperCase());
                    var count = 1;
                    for (person in users[type]){
                        var name = String(users[type][person].first_name + " " + users[type][person].last_name)
                        console.log(`${count} - Name: ${name.toUpperCase()} - ${name.length}`)
                        count++;
                    }
                }
            }

            print_users_employees()
        </script>
    </head>
    <body>

    </body>
</html>
